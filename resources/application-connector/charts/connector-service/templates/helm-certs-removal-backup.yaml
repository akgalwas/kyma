kind: Job
metadata:
  name: {{ $value.name }}-helm-certs-removal-restore
  namespace: {{ $value.namespace }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/resource-policy: keep
